<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook Detail - TKE Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Markdown Ê∏≤ÊüìÊîØÊåÅ -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script type="module">

        mermaid.initialize({

                secondaryColor: '#22d3ee',
                tertiaryColor: '#14b8a6'
            }
        });
        window.mermaid = mermaid;
    </script>
    
    <style>
        :root {
            /* ÊµÖËâ≤‰∏ªÈ¢ò - ‰∏é‰∏ªÈ°µ‰øùÊåÅ‰∏ÄËá¥ */
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #22d3ee;
            --accent-dark: #0891b2;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --card-hover: #f1f5f9;
            
            /* Ê∏êÂèòËâ≤ */
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #22d3ee 100%);
            --gradient-2: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-3: linear-gradient(135deg, #22d3ee 0%, #14b8a6 100%);
            
            /* Ê≠•È™§È¢úËâ≤ */
            --color-setup: #3b82f6;
            --color-deploy: #10b981;
            --color-test: #f59e0b;
            --color-cleanup: #ef4444;
            
            /* Áä∂ÊÄÅÈ¢úËâ≤ */
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-cyan: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ÂØºËà™Ê†è - ‰∏é‰∏ªÈ°µ‰øùÊåÅ‰∏ÄËá¥ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-container {
            width: 100%;
            max-width: 1400px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* È°µÈù¢ÂÆπÂô® */
        .page-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 6rem; /* ‰∏∫ÂØºËà™Ê†èÁïôÁ©∫Èó¥ */
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== 1. Hero Section ===== */
        .hero-section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .cookbook-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .cookbook-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .cta-button.primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.6);
        }

        .cta-button.secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--accent-blue);
        }

        .cta-button.secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-blue);
        }

        .hero-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .meta-tag {
            padding: 0.5rem 1rem;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-dark);
        }

        .meta-time {
            padding: 0.5rem 1rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-orange);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ===== 2. Architecture Section ===== */
        .architecture-section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.8s ease-out;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .architecture-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            min-height: 200px;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(34, 211, 238, 0.05) 100%);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .arch-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .arch-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 2rem;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.25);
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .arch-icon:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.35);
        }

        .arch-icon::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 16px;
            padding: 3px;
            background: var(--gradient-1);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .arch-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .arch-arrow {
            color: var(--accent-blue);
            font-size: 3rem;
            opacity: 0.7;
            font-family: 'JetBrains Mono', monospace;
        }

        /* ===== 3. Step-by-Step Guide (Tab) ===== */
        .step-guide-section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 1s ease-out;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-light);
        }

        .tab-button {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(59, 130, 246, 0.08);
            color: var(--text-primary);
        }

        .tab-button.active {
            background: var(--bg-white);
            color: var(--text-primary);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-blue);
        }

        .tab-button.setup.active::after { background: var(--color-setup); }
        .tab-button.deploy.active::after { background: var(--color-deploy); }
        .tab-button.test.active::after { background: var(--color-test); }
        .tab-button.cleanup.active::after { background: var(--color-cleanup); }

        .tab-content {
            display: none;
            padding: 2rem;
            animation: slideIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step-item {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step-number {
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .step-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .code-block {
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
            overflow-x: auto;
            position: relative;
            margin-bottom: 1rem;
        }

        .code-block code {
            color: #22d3ee;
            display: block;
            white-space: pre;
        }

        .copy-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .copy-button:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .copy-button.copied {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--accent-green);
            animation: copySuccess 0.3s ease-out;
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .step-note {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--accent-orange);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .step-note::before {
            content: 'üí° ÊèêÁ§∫: ';
            color: var(--accent-orange);
            font-weight: 600;
        }

        .step-warning {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--accent-red);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .step-warning::before {
            content: '‚ö†Ô∏è Ê≥®ÊÑè: ';
            color: var(--accent-red);
            font-weight: 600;
        }

        .tab-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--accent-blue);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button:hover:not(:disabled) {
            background: var(--card-hover);
            border-color: var(--accent-blue);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ===== 4. Full README (Collapsible) ===== */
        .readme-section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .readme-header {
            padding: 1.5rem 2rem;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .readme-header:hover {
            background: var(--card-hover);
        }

        .readme-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: var(--accent-blue);
            transition: transform 0.3s;
        }

        .readme-header.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .readme-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .readme-content.expanded {
            max-height: 10000px;
        }

        .markdown-body {
            padding: 2rem;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.8;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-body h1 { font-size: 2rem; }
        .markdown-body h2 { font-size: 1.75rem; }
        .markdown-body h3 { font-size: 1.5rem; }
        .markdown-body h4 { font-size: 1.25rem; }

        .markdown-body p {
            margin-bottom: 1rem;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .markdown-body code {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-cyan);
        }

        .markdown-body pre {
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown-body pre code {
            background: none;
            border: none;
            padding: 0;
            color: #e2e8f0;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent-blue);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .markdown-body a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s;
        }

        .markdown-body a:hover {
            color: var(--accent-cyan);
            text-decoration: underline;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-body th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        .readme-loading {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .readme-loading::before {
            content: '‚è≥';
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== 5. Related Resources ===== */
        .resources-section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .resource-card {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .resource-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .resource-card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .resource-link {
            color: var(--accent-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .resource-link:hover {
            color: var(--accent-cyan);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
            }

            .page-container {
                padding: 1rem;
                padding-top: 5rem;
            }

            .cookbook-title {

                    throw new Error(`HTTP ${response.status}`);
                }

                const markdownContent = await response.text();

        /**
         * ‰ªé Markdown ÊèêÂèñÊ≠•È™§
         */
        function extractSteps(markdown) {
            const sections = {
                setup: [],
                deploy: [],
                test: [],
                cleanup: []
            };

            // ÊèêÂèñ Setup
            const setupMatch = markdown.match(/##\s*(Setup|ÂÆâË£Ö|ÁéØÂ¢ÉÂáÜÂ§á|Prerequisites|ÂâçÁΩÆË¶ÅÊ±Ç)([\s\S]*?)(?=##|$)/i);
            if (setupMatch) {
                sections.setup = parseStepSection(setupMatch[2]);
            }

            // ÊèêÂèñ Deploy
            const deployMatch = markdown.match(/##\s*(Deploy|ÈÉ®ÁΩ≤|Usage|‰ΩøÁî®|Quick Start)([\s\S]*?)(?=##|$)/i);
            if (deployMatch) {
                sections.deploy = parseStepSection(deployMatch[2]);
            }

            // ÊèêÂèñ Test
            const testMatch = markdown.match(/##\s*(Test|ÊµãËØï|Verify|È™åËØÅ)([\s\S]*?)(?=##|$)/i);
            if (testMatch) {
                sections.test = parseStepSection(testMatch[2]);
            }

            // ÊèêÂèñ Cleanup
            const cleanupMatch = markdown.match(/##\s*(Cleanup|Ê∏ÖÁêÜ|Delete|Âà†Èô§)([\s\S]*?)(?=##|$)/i);
            if (cleanupMatch) {
                sections.cleanup = parseStepSection(cleanupMatch[2]);
            }

            return sections;
        }

        function parseStepSection(sectionText) {
            const steps = [];
            const codeBlocks = [];
            const regex = /```(?:bash|sh|python|yaml)?\n([\s\S]*?)```/g;
            let match;

            while ((match = regex.exec(sectionText)) !== null) {
                codeBlocks.push({
                    command: match[1].trim(),
                    startIndex: match.index
                });
            }

            const textParts = sectionText.split(/```[\s\S]*?```/);

            codeBlocks.forEach((block, index) => {
                const description = textParts[index]?.trim() || '';
                
                // ÊèêÂèñÊ†áÈ¢ò (### ÊàñÊï∞Â≠óÂºÄÂ§¥)
                const titleMatch = description.match(/###\s*(.*?)(?:\n|$)/) || 
                                 description.match(/^(\d+[\.\)].*?)(?:\n|$)/);
                
                const title = titleMatch ? titleMatch[1].trim() : `Ê≠•È™§ ${index + 1}`;
                const desc = description.replace(/###\s*.*?\n/, '').replace(/^\d+[\.\)].*?\n/, '').trim();

                steps.push({
                    title: title.replace(/^\d+[\.\)]\s*/, ''),
                    description: desc.substring(0, 200),
                    command: block.command
                });
            });

            return steps;
        }

            // ÊÅ¢Â§çËøõÂ∫¶
            setTimeout(() => restoreProgress(), 500);
        }

        /**
         * Tab ÂàáÊç¢
         */
        function switchTab(tabName) {
            // ÁßªÈô§ÊâÄÊúâ active
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Ê∑ªÂä† active
            document.querySelector(`.tab-button[data-tab="${tabName}"]`)?.classList.add('active');
            const targetContent = document.getElementById(`${tabName}-content`);
            if (targetContent) {
                targetContent.classList.add('active');
                
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                setTimeout(() => updateProgress(), 100);
                
                // ‰øùÂ≠òËøõÂ∫¶
                saveProgress();
            }
        }

        function prevTab(currentTab) {
            const tabs = ['setup', 'deploy', 'test', 'cleanup'];
            const currentIndex = tabs.indexOf(currentTab);
            if (currentIndex > 0) {
                switchTab(tabs[currentIndex - 1]);
            }
        }

        function nextTab(currentTab) {
            const tabs = ['setup', 'deploy', 'test', 'cleanup'];
            const currentIndex = tabs.indexOf(currentTab);
            if (currentIndex < tabs.length - 1) {
                switchTab(tabs[currentIndex + 1]);
            }
        }

        /**
         * README ÊäòÂè†/Â±ïÂºÄ
         */
        function toggleReadme() {
            const header = document.querySelector('.readme-header');
            const content = document.getElementById('readmeContent');
            
            header.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }

        /**
         * ÊªöÂä®Âà∞Ê≠•È™§ÊåáÂçó
         */
        function scrollToSteps() {
            document.getElementById('stepGuideSection').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        /**
         * Â§çÂà∂‰ª£Á†Å
         */
        function copyCode(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.querySelector('code').textContent;

            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                // ÈúáÂä®ÂèçÈ¶à (ÁßªÂä®Á´Ø)
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                
                showToast('ÂëΩ‰ª§Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');

                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                button.textContent = 'Failed';
                showToast('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®ÈÄâÊã©', 'error');
            });
        }

        /**
         * ËæÖÂä©ÂáΩÊï∞
         */
        function getCategoryName(cat) {

                'cluster': 'ÈõÜÁæ§ÁÆ°ÁêÜ',

        function escapeHtml(text) {
            const div = document.createElement('div');

            return div.innerHTML;
        }

        // ===== ‰ºòÂåñÊñ∞Â¢û: Toast ÊèêÁ§∫Á≥ªÁªü =====
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'warning': '‚ö†Ô∏è',
                'error': '‚ùå'
            }[type];
            
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ===== ‰ºòÂåñÊñ∞Â¢û: ËøõÂ∫¶‰øùÂ≠ò‰∏éÊÅ¢Â§ç =====
        function saveProgress() {
            const currentTab = document.querySelector('.tab-button.active')?.getAttribute('data-tab') || 'setup';
            const progress = {
                currentTab,
                completedSteps: {},
                lastVisit: new Date().toISOString()
            };
            
            ['setup', 'deploy', 'test', 'cleanup'].forEach(tab => {
                const checkboxes = document.querySelectorAll(`#${tab}-content .step-checkbox:checked`);
                progress.completedSteps[tab] = Array.from(checkboxes).map(cb => parseInt(cb.dataset.stepIndex));
            });
            
            const allProgress = JSON.parse(localStorage.getItem('cookbook-progress') || '{}');
            allProgress[cookbookId] = progress;
            localStorage.setItem('cookbook-progress', JSON.stringify(allProgress));
        }

        function restoreProgress() {
            const allProgress = JSON.parse(localStorage.getItem('cookbook-progress') || '{}');
            const progress = allProgress[cookbookId];
            
            if (progress) {
                switchTab(progress.currentTab);
                
                setTimeout(() => {
                    Object.entries(progress.completedSteps).forEach(([tab, steps]) => {
                        steps.forEach(stepIndex => {
                            const checkbox = document.querySelector(`#${tab}-content .step-checkbox[data-step-index="${stepIndex}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                                updateProgress();
                            }
                        });
                    });
                    
                    showToast('Â∑≤ÊÅ¢Â§ç‰∏äÊ¨°ËøõÂ∫¶', 'info');
                }, 500);
            }
        }

        // ===== ‰ºòÂåñÊñ∞Â¢û: ËøõÂ∫¶Êù°Êõ¥Êñ∞ =====
        function updateProgress() {
            const currentTab = document.querySelector('.tab-button.active')?.getAttribute('data-tab');
            if (!currentTab) return;
            
            const totalSteps = document.querySelectorAll(`#${currentTab}-content .step-checkbox`).length;
            const completedSteps = document.querySelectorAll(`#${currentTab}-content .step-checkbox:checked`).length;
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if (!progressBar || !progressText) return;
            
            const percentage = totalSteps > 0 ? (completedSteps / totalSteps) * 100 : 0;
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${completedSteps} / ${totalSteps} Ê≠•È™§Â∑≤ÂÆåÊàê`;
            
            if (percentage < 33) {
                progressBar.style.background = 'var(--accent-red)';
            } else if (percentage < 66) {
                progressBar.style.background = 'var(--accent-orange)';
            } else if (percentage < 100) {
                progressBar.style.background = 'var(--accent-blue)';
            } else {
                progressBar.style.background = 'var(--accent-green)';
            }
            
            saveProgress();
        }

        // ===== ‰ºòÂåñÊñ∞Â¢û: ÈîÆÁõòÂø´Êç∑ÈîÆ =====
        document.addEventListener('keydown', (e) => {
            // Êï∞Â≠óÈîÆ 1-4 ÂàáÊç¢ Tab
            if (e.key >= '1' && e.key <= '4') {
                const tabs = ['setup', 'deploy', 'test', 'cleanup'];
                switchTab(tabs[e.key - 1]);
                e.preventDefault();
                showToast(`ÂàáÊç¢Âà∞ ${tabs[e.key - 1]}`, 'info');
            }
            
            // Esc ËøîÂõûÂàóË°®
            if (e.key === 'Escape') {
                window.location.href = 'cookbook-patterns.html';
            }
            
            // Â∑¶Âè≥ÁÆ≠Â§¥ÂàáÊç¢ Tab
            const currentTab = document.querySelector('.tab-button.active')?.getAttribute('data-tab');
            if (currentTab) {
                if (e.key === 'ArrowLeft') {
                    prevTab(currentTab);
                } else if (e.key === 'ArrowRight') {
                    nextTab(currentTab);
                }
            }
        });

        // ===== ‰ºòÂåñÊñ∞Â¢û: ÁßªÂä®Á´ØÊâãÂäøÊîØÊåÅ =====
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        document.getElementById('stepGuideSection')?.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.getElementById('stepGuideSection')?.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        }, { passive: true });

        function handleGesture() {
            const diff = touchEndX - touchStartX;
            
            if (Math.abs(diff) > minSwipeDistance) {
                const currentTab = document.querySelector('.tab-button.active')?.getAttribute('data-tab');
                
                if (diff < 0) {
                    nextTab(currentTab);
                } else {
                    prevTab(currentTab);
                }
            }
        }
    </script>
